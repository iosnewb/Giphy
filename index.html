<!DOCTYPE html>
<html>
<head>
	<title>Giphy</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="page-header">
			  <h1>Giphy <small>pictures that move</small></h1>
			</div>
		</div>
		<div class="row">
			<form class="form-inline col-md-6 col-md-offset-5">
			  <div class="form-group">
			    <input type="text" class="form-control" id="giphy-input" placeholder="enter giphy">
			  </div>
			  <button type="submit" class="btn btn-default add-gif">Add Gif</button>
			</form>
		</div>
		<div class="row">
			<div id="gif-btns" class="col-md-12"></div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div id="gif-container" class="col-md-12"></div>
		</div>
	</div>

	





  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
